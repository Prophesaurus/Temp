<div class="login-container login">
    <h2>Login</h2>
    <form>
      <div class="form-group input-row">
        <label for="username" class="login-label">Benutzername:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required class="login-input">
      </div>
      <div class="form-group">
        <label for="password" class="login-label">Passwort:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="login-input">
      </div>
      <button (click)="login()">Anmelden</button>
    </form>
  </div>
